<h6><strong>Bag Total: </strong><strong class="text-white">${{ total|floatformat:2 }}</strong></h6>
<h6>Delivery: <span class="text-white">${{ delivery|floatformat:2 }}</span></h6>
<h4 class="mt-4"><strong>Grand Total: </strong><strong class="text-white">${{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger">
        You could get free delivery by spending just <strong>${{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
